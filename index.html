  <script type="text/javascript">
    let sourceContainerId = "";

     // Allow multiple draggable items
    let dragSources = document.querySelectorAll('[draggable="true"]');
    dragSources.forEach(dragSource => {

      dragSource.addEventListener("dragstart", dragStart);
      dragSource.addEventListener("dragend", dragEnd);

    });

    function dragStart(e) {

      this.classList.add("dragging");
      e.dataTransfer.setData("text/plain", e.target.parentElement.id);
      sourceContainerId = this.parentElement.id;
      //console.log(e.target.parentElement.id);
      document.getElementById("correct").style.visibility = "hidden";
      document.getElementById("wrong").style.visibility = "hidden";
    }

    function dragEnd(e) {

      this.classList.remove("dragging");

    }

     // Allow multiple dropped targets
    let dropTargets = document.querySelectorAll(

      '[data-role="drag-drop-container"]'

    );
    dropTargets.forEach(dropTarget => {

      dropTarget.addEventListener("drop", dropped);
      dropTarget.addEventListener("dragenter", cancelDefault);
      dropTarget.addEventListener("dragover", dragOver);
      dropTarget.addEventListener("dragleave", dragLeave);

    });

    function dropped(e) {


      // execute function only when target container is different from source container
      if (this.id !== sourceContainerId) {


        cancelDefault(e);

        let id = e.dataTransfer.getData("text/plain");
        let select = id.split("_")[1];
        let answer_zone = this.id.split("_")[1];
        let result = {
          "rotate": 0,
          "move": "52px",
          "correct_or_wrong": ""
        };
        let holder = document.getElementById("character_container").offsetWidth;

        console.log(select + " " + answer_zone);


        if (select == answer_zone) {
          //document.getElementById("score").textContent = "答對了";
          result["rotate"] = 0;
          result["move"] = holder + "px";
          result["correct_or_wrong"] = "correct";
          e.target.appendChild(document.querySelector("#" + id + " > img"));

          //character_container
        } else {
          //document.getElementById("score").textContent = "答錯了";
          holder = 0;
          result["correct_or_wrong"] = "wrong";
          result["rotate"] = 180;
          result["move"] = holder + "px";

        }

        document.getElementById("character").style.transform = "rotateY(" + result["rotate"] + "deg)";
        document.getElementById("character").style.left = result["move"];
        document.getElementById(result["correct_or_wrong"]).style.visibility = "visible";
        gwd.actions.gwdSpritesheet.newAnimation('gwd-spritesheet_1', 0, 0, 40, 50, 3, 100, 0, true, false);
        setTimeout(() => {
          gwd.actions.gwdSpritesheet.newAnimation('gwd-spritesheet_1', 0, 50, 40, 50, 3, 100, 0, true, false);
        }, 1000)

        this.classList.remove("hover");


      }


    }

    function dragOver(e) {


      cancelDefault(e);
      this.classList.add("hover");


    }

    function dragLeave(e) {


      this.classList.remove("hover");


    }

    function cancelDefault(e) {


      e.preventDefault();
      e.stopPropagation();
      return false;


    }
  </script>
  <script type="text/javascript" id="gwd-init-code">
    (function() {
      document.body.style.opacity = "0";

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */

      function handleDomContentLoaded(event) {}

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        document.body.style.opacity = "";
        setTimeout(function() {
          pageDeck.goToPage(pageDeck.getDefaultPage().id);
        }, 0);
      }

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
    })();
  </script>
